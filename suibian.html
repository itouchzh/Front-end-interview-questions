<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function countOccurrences(arr) {
                let counts = {}
                for (let i = 0; i < arr.length; i++) {
                    if (counts[arr[i]]) {
                        counts[arr[i]]++
                    } else {
                        counts[arr[i]] = 1
                    }
                }
                return counts
            }

            function calculateFx(sequence) {
                let occurrences = countOccurrences(sequence)
                let fValues = []

                for (let num in occurrences) {
                    let fIndex = Math.ceil(occurrences[num] / 2)
                    fValues.push({ num: parseInt(num), fIndex })
                }

                fValues.sort((a, b) => a.num - b.num)

                return fValues.map((item) => item.fIndex)
            }

            const sequence = [3, 4, 5, 5, 3, 4, 4, 5, 3]
            const fResults = calculateFx(sequence)

            console.log('f(x)值：', fResults)
        </script>
    </body>
</html>
