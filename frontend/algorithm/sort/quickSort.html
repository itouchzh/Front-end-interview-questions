    <body>
        <script>
            const arr = [1, 2, 3, 5, 6, 7, 0]

            function quickSort(arr) {
                if (arr.length <= 1) return arr
                const pivotIndex = Math.floor(arr.length / 2)
                const pivot = arr.splice(pivotIndex, 1)[0]
                const left = []
                const right = []
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] < pivot) {
                        left.push(arr[i])
                    } else {
                        right.push(arr[i])
                    }
                }
                return quickSort(left).concat([pivot], quickSort(right))
            }
            const res = quickSort(arr)
            console.log(res)

            function bobbleSort(arr) {
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length - 1 - i; j++) {
                        if (arr[j] > arr[j + 1]) {
                            ;[arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                        }
                    }
                }
                return arr
            }
            console.log(bobbleSort(arr))

            function selectionSort(arr) {
                const len = arr.length
                for (let i = 0; i < len; i++) {
                    let minIndex = i
                    for (let j = i + 1; j < len; j++) {
                        if (arr[j] < arr[minIndex]) {
                            minIndex = j
                        }
                    }

                    if (minIndex !== i) {
                        ;[arr[i], arr[minIndex]] = [arr[minIndex], arr[i]]
                    }
                }
                return arr
            }
            console.log(selectionSort(arr))

            const nodes = [
                { id: 3, name: '节点C', parentId: 1 },
                { id: 6, name: '节点F', parentId: 3 },
                { id: 0, name: 'root', parentId: null },
                { id: 1, name: '节点A', parentId: 0 },
                { id: 8, name: '节点H', parentId: 4 },
                { id: 4, name: '节点D', parentId: 1 },
                { id: 2, name: '节点B', parentId: 0 },
                { id: 5, name: '节点E', parentId: 2 },
                { id: 7, name: '节点G', parentId: 2 },
                { id: 9, name: '节点I', parentId: 5 },
            ]

            function constructTree(nodes) {
                const mapId = new Map()
                let root = null
                nodes.forEach((item) => {
                    mapId.set(item.id, {
                        id: item.id,
                        name: item.name,
                        parentId: item.parentId,
                        children: [],
                    })
                })

                nodes.forEach((item) => {
                    const { id, parentId } = item
                    const currentNode = mapId.get(id)
                    if (parentId === null) {
                        root = currentNode
                    } else {
                        const parentNode = mapId.get(parentId)
                        parentNode.children.push(currentNode)
                    }
                })
                return root
            }
            console.log(constructTree(nodes))



            
        </script>
