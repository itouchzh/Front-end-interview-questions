<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body {
                height: 100%;
                width: 100%;
            }
            #main {
                height: 100%;
                width: 100%;
                /* display: flex;
                justify-content: center;
                align-items: center; */
                position: relative;
            }
            #son {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                margin: auto;
                height: 200px;
                width: 200px;
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="son"></div>
        </div>

        <script>
            //         14:06
            // 陈泉
            // const a=[1,2,1,2,1,2,3,1,1,1] 统计每项出现的次数，以及出现次数最多的值
            const a = [1, 2, 1, 2, 1, 2, 3, 1, 1, 1]
            const map = new Map()
            a.forEach((item) => {
                if (!map.has(item)) {
                    map.set(item, 1)
                } else {
                    map.set(item, map.get(item) + 1)
                }
            })

            let maxRes = 0
            for (const [key, value] of map) {
                maxRes = Math.max(maxRes, value)
            }
            console.log(map, maxRes)
        </script>
    </body>
</html>
