            function throttle(fn, delay) {
                let timer = null
                return function () {
                    if (!timer) {
                        timer = setTimeout(() => {
                            fn.apply(this, arguments)
                            timer = null
                        }, delay)
                    }
                }
            }

            // 防抖 debounce
            function debounce(fn, delay) {
                let timer = null
                return function () {
                    if (timer) {
                        clearTimeout(timer)
                    }
                    timer = setTimeout(() => {
                        fn.call(this)
                    }, delay)
                }
            }
            function test() {
                console.log(1)
            }

            debounce(test, 2000)()
