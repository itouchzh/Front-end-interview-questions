    <script>
        // merge arr
        function mergeSortedArr(arr1, arr2) {
            let res = [...arr1, ...arr2]
            return res.sort((a, b) => a - b)
        }
        function mergeSortedArr1(arr1, arr2) {
            let m = arr1.length,
                n = arr2.length
            for (let i = 0, j = 0; j < n; i++) {
                if (arr1[i] > arr2[j] || i - j >= m) {
                    arr1.splice(i, 0, arr2[j++])
                }
            }
            return arr1
        }
