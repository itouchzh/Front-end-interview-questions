<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>进度条</title>
        <style>
            .progress {
                display: flex;
                align-items: center;
            }
            .item {
                height: 20px;
                width: 20px;
                border-radius: 50%;
                background-color: antiquewhite;
                display: flex;
                justify-content: center; /* 水平居中 */
                align-items: center; /* 垂直居中 */
            }
            .line {
                display: inline-block;
                width: 50px;
                height: 5px;
                background-color: rebeccapurple;
            }
            label{
                display: inline-block;
                width: 70px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <form action="#" method="POST">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" /><br /><br />

                <label for="password">密码：</label>
                <input type="text" id="password" name="password" /><br /><br />

                <label for="age">年龄：</label>
                <input type="text" id="age" name="age" /><br /><br />

                <label for="file">完成度：</label>
                <progress max="100" value="70"></progress>
                <input type="submit" value="提交" />
            </form>
            <div class="progress">
                <span class="item one">1</span>
                <span class="line one-progress"></span>
                <span class="item two">2</span>
                <span class="line two-process"></span>
                <span class="item three">3</span>
            </div>
        </div>
        <script>
            const userName = document.querySelector('#username')
            const password = document.querySelector('#password')
            const age = document.querySelector('#age')
            userName.addEventListener('input',() => {
                document.querySelector('.one').style.background = "red"
            })
        </script>
    </body>
</html>
