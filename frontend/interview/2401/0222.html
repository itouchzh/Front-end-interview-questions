    <body>
        <script>
            // 拍平数组
            function myFlat(arr) {
                let res = []
                for (let i = 0; i < arr.length; i++) {
                    if (Array.isArray(arr[i])) {
                        res = res.concat(myFlat(arr[i]))
                    } else {
                        res.push(arr[i])
                    }
                }
                return res
            }
            const result = myFlat([1, [2, 3, [2, 3, 4, 4]], 4])
            console.log(result)
