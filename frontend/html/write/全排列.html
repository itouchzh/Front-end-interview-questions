    <body>
        <script>
            // 回溯法解决全排列
            const _permute = (string) => {
                const res = []
                const path = []
                const used = new Array(string.length).fill(false)
                const backtracking = (str, used) => {
                    if (path.length === str.length) {
                        res.push(path.join(''))
                        return
                    }
                    for (let i = 0; i < str.length; i++) {
                        if (used[i]) continue
                        used[i] = true
                        path.push(str[i])
                        backtracking(str, used)
                        path.pop()
                        used[i] = false
                    }
                }
                backtracking(string, used)
                return res
            }
            const result = _permute('ab')
            console.log(result)
        </script>
    </body>
</html>
