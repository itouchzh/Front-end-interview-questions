            const solution = (fullText, sesarchText, allowOverlap) => {
                let index = fullText.indexOf(sesarchText)
                let res = 0
                while (index !== -1) {
                    res++
                    if (allowOverlap) {
                        index = fullText.indexOf(sesarchText, index + 1)
                    } else {
                        index = fullText.indexOf(sesarchText, index + sesarchText.length)
                    }
                }
                return res
            }

            const res = solution('aaa_aa', 'aa', false)
