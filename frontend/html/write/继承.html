            // 寄生组合式继承
            function Parent(){
                this.name = 'Parent'
                
            }
            Parent.prototype.sayName = function(){
                console.log("This is sayName()")
            }
            function Son(){
                Parent.call(this)
                this.type = 'Son'
            }
            // 将Son的原型指向Parent
            Son.prototype = Object.create(Parent.prototype)
            // 确保Son的构造器指向本身
            Son.prototype.constructor = Son
            let son = new Son()
            son.sayName()
            console.log(son.name)
