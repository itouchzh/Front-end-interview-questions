<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 防抖
            function debounch(fn, delay) {
                let timer = null
                return function () {
                    if (timer) {
                        clearTimeout(timer)
                        timer = setTimeout(() => {
                            fn.call(this)
                        }, delay)
                    }
                }
            }

            // 节流
            function throttle(fn, delay) {
                let timer = null
                return function () {
                    if (!timer) {
                        timer = setTimeout(() => {
                            fn.call(this)
                            timer = null
                        }, delay)
                    }
                }
            }
        </script>
    </body>
</html>
