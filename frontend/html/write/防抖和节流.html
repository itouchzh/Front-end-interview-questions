<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>小满模拟面试1</title>
    </head>
    <body>
        <script>
            // 1. 防抖和节流
            // 防抖： 减少执行次数，一段时间后没有操作就会执行
            function debounce(fn, delay) {
                let timer = null
                return function () {
                    clearTimeout(timer)
                    timer = setTimeout(() => {
                        fn.apply(this, arguments)
                    }, delay)
                }
            }

            // 节流
            function thrount(fn, delay) {
                let flag = true
                return function () {
                    if (flag) {
                        setTimeout(() => {
                            fn.apply(this, arguments)
                            flag = true
                        }, delay)
                    }
                    flag = false
                }
            }
        </script>
    </body>
</html>
