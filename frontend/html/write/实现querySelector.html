<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="box">111</div>
        <div class="name">
            <span>1222</span>
            <p>Hello</p>
        </div>
        <script>
            function querySelector(selector, element) {
                if (element === null) return null
                const children = element.children

                let res = null
                for (let child of children) {
                    if (matchSelector(selector, child)) {
                        return child
                    }
                    res = querySelector(selector, child)
                    if (res !== null) {
                        return res
                    }
                }
                return null
            }
            function matchSelector(selector, element) {
                console.log(element.classList)
                if (Array.prototype.includes.call(element.classList, selector.slice(1))) return true
                return false
            }

            const div = querySelector('.name', document.body)
            console.log(div)
        </script>
    </body>
</html>
