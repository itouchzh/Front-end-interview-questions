<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" placeholder="测试防抖" />
        <script>
            const input = document.querySelector('input')
            function fn() {
                console.log('我输入了')
            }
            input.addEventListener('input', debounch(fn, 1000))

            // 防抖 一段时间后再执行
            function debounce(fn, delay) {
                let timer = null
                return function (...args) {
                    clearTimeout(timer)
                    timer = setTimeout(() => {
                        fn.apply(this, args)
                    }, delay)
                }
            }
            // 节流 一段时间内只触发一次
            function through(fn, delay) {
                let timer = null
                return function (...args) {
                    if (!timer) {
                        timer = setTimeout(() => {
                            fn.apply(this, args)
                            timer = null
                        }, delay)
                    }
                }
            }
            
        </script>
    </body>
</html>
